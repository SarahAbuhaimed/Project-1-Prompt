<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Goal.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header ondrop="drop(event)" ondragover="allowDrop(event)">
   
        <!-- <h3 class="head">Soccer Tik Tok Toe</h1>  -->
            <input class="team" draggable="true" ondragstart="drag(event)" id="afc" type="image" src="img/AFC.png" alt="Submit" width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="fcb" type="image" src="img/fcb.png" alt="Submit"  width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="mfc" type="image" src="img/mfc.png" alt="Submit"  width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="ufc" type="image" src="img/mufc.png" alt="Submit"  width="60" height="60">
            <img src="img/Soccer_Ball.png" width="130" height="123">
            <input class="team" draggable="true" ondragstart="drag(event)" id="nfc" type="image" src="img/nfc1.png" alt="Submit"  width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="hfc" type="image" src="img/hi.png" alt="Submit"  width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="itfc" type="image" src="img/itfc.png" alt="Submit"  width="60" height="60">
            <input class="team" draggable="true" ondragstart="drag(event)" id="ahfc" type="image" src="img/ahfc.png" alt="Submit"  width="60" height="60">
      
    </header>

 <div class="box">
        <div class="center-div">
            <div class="square">
                <div></div>
            </div>
            <div class="square">
                    <div></div>
            </div>
            <div class="square">
                    <div></div>
            </div>
        </div>
            <div class="center-div">
            <div class="square">
                    <div></div>
            </div>
            <div class="square"> 
                <div></div>
        </div>
            <div class="square">
                    <div></div>
            </div>
        </div>
        <div class="center-div">
            <div class="square">
                    <div></div>
            </div>
            <div class="square">
                    <div></div>
            </div>
            <div class="square">
                    <div></div>
            </div>
        </div>
      
    </div>
    <div >
  <div class="player1" ondrop="drop(event)" ondragover="allowDrop(event)">
<h3>Player 1</h3>
<h4 id="score">score</h4>
</div>
<div class="player2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3>Player 2</h3>
        <h4 id="score">score</h4>
   </div>
</div>

<script type="text/javascript" src="Goal.js"></script>
</body>
</html>
